                        </div>
                    </div>
                    <div class="floattxt">
                        <input type="text" placeholder="0,00" name="znesek" id="znesekid" pattern="^\d{1,5}([,][0-9]{2})$" title="Cena ima število in 2 decimalni števki ločeni z vejico nakvečja vrednost je 99999,99" required maxlength="8" autocomplete="off" />
                        <label for="znesekid" id="labelznesekid">Znesek </label>
                    </div>
                    <div class="floattxt">
                        <input type="text" name="namen" value="Plačilo" id="namenid" placeholder=" " required autocomplete="off" maxlength="70" />
                        <label for="namenid" id="labelnamenid">Namen </label>
                    </div>
                    <div class="floattxt">
                        <input type="date" name="datum" id="datumid" required />
                        <label for="datumid" id="labeldatumid">Datum plačila</label>
                    </div>
                    <div>
                        <label class="nujnplac">Nujno Plačilo
                            <input type="checkbox" name="nujnplac">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="submit">
                    <input type="submit" id="submit_button" value="Naprej" />
                </div>
            </div>
        </form>
    </div>
    <script src="javascript/javascript.js"></script>
    <script src="javascript/sweetalert2.js"></script>
</body>


</html>
